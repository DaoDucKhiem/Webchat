<div class="container">
    <app-navbar></app-navbar>
    <div class="content">
        <app-left-side-navigation-bar></app-left-side-navigation-bar>
        <div class="content-message">
            <app-header-message (eventClickShow) = "showAbout = $event"></app-header-message>
            <div class="content-message-list">
                <div class="list-message" [style]='showAbout ? ("width: 788px") : ("width: 100%")'>
                    <div class="message">
                        <app-message></app-message>
                    </div>
                    <app-send-message></app-send-message>
                </div>
                <div class="about" *ngIf="showAbout">
                    <app-about></app-about>
                </div>
            </div>
        </div>
    </div>
</div>
